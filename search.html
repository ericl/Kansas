<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kansas Search</title>
    <meta name="viewport" content="target-densitydpi=device-dpi user-scalable=no, initial-scale=0.75, maximum-scale=0.75, minimum-scale=0.75" />
    <script type="text/javascript" src="third_party/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="third_party/jquery.websocket-0.0.1.js"></script>
    <script type="text/javascript" src="client/search.js"></script>
    <link href="third_party/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
    #notfound {
        position: relative;
        right: 125px;
        top: 4px;
        color: red;
    }
    #throbber {
        position: relative;
        right: 30px;
        top: 3px;
    }
    </style>
  </head>
  <body>
    <div style="padding-left: 2em;">
        <h3>Search for cards</h3>
        <form class="navbar-form">
          <input id="kansas_typeahead" type="text" class="span5">
          <img src="third_party/images/throbber.gif" id="throbber" style="display: none">
          <span id="notfound" style="display: none">no matches found</span>
        </form>
        <img src="" id="preview" class="span5" style="padding-top: 1em; margin: 0; display: none;"></img>
    </div>
  </body>
</html>
