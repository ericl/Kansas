<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kansas</title>
        <meta name="viewport" content="user-scalable=no, width=720">
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script type="text/javascript" src="third_party/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="third_party/jquery.websocket-0.0.1.js"></script>
        <script type="text/javascript" src="third_party/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="text/javascript" src="third_party/jquery.cookie.js"></script>
        <script type="text/javascript" src="client/localstore.js"></script>
        <script type="text/javascript" src="client/notify.js"></script>
        <script type="text/javascript" src="client/kansasui.js"></script>
        <script type="text/javascript" src="client/kclient.js"></script>
        <script type="text/javascript" src="client/kview.js"></script>
        <script type="text/javascript" src="client/twoplayerhome.js"></script>
        <script type="text/javascript" src="client/search.js"></script>
        <script type="text/javascript" src="client/futures.js"></script>
    </head>
    <script type="text/javascript">
     (function() {
       var po = document.createElement('script');
       po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
       var s = document.getElementsByTagName('script')[0];
       s.parentNode.insertBefore(po, s);
     })();
     function render() {
        setupTwoPlayerHome(new KansasUI());
     }
    </script>
    <body>
        <div id="style"></div>
        <div id="scopechooser">
            <h1 class="kansas_header" style="margin: 20px 0px 0px 0px; font-size: 75pt; text-align: center; font-family: Arial">Kansas</h1>
            <h3>Choose a server name and type</h3>
            <form id="login">
            <input id="scopename" type=textbox value="DEFAULT" name="scope">
            using
            <select name="sourceid">
                <option value="localdb">local database</option>
                <option value="magiccards.info">magiccards.info</option>
                <option value="pokerdb">standard 52-card deck</option>
            </select>
            <input type="submit" value="Join">
            </form>
            <br>
            <i>Anyone who knows what name you choose may also join.</i>
        </div>
        <div id="homescreen">
            <h1 class="kansas_header" style="margin: 20px 0px 0px 0px; font-size: 55pt; text-align: center; font-family: Arial">Kansas</h1>
            <h3>Choose Game</h3>
            <div id="gamelist"><span id="gamelist_loading">...</span></div>
            <div class="gamechoice">
                <input id="gamename" style="width:250px" type=textbox>
                <button id="newgame">New Game</button>
            </div>
            <a id="logout" href="/">Switch server</a>
        </div>
        <textarea id="console" rows=15 cols=60></textarea><br>
        <div id="deckpanel">
            <form class="navbar-form" style="float: left; margin-top: -3px">
              <span style="color: white">Card Search </span>
              <input id="kansas_typeahead" type="text" class="span5">
              <span id="notfound" style="display: none">no matching cards</span>
              <a href="" id="has_more" target="_blank" style="display: none">full results...</a>
            </form>
            <button class="actionbutton" id="closepanel" style="font-size: 20px; float: right; margin-right: -3px; margin-top: -3px;">&#x2716;</button>
            <br>
            <br>
            <div id="deckinput" contentEditable=true></div>
                <br>
                <button id="validate">Preview</button>
                <button id="add">Use Deck</button>
                <br>
                <br>
                <div id="validstatus">Found 0 cards.</div>
                <div id="savedeck_div">
                    <input type="text" id="deckname" placeholder="Name this deck..."/>
                    <button id="savedeck">Save Deck</button>
            </div>
            <div id="decks" style="color: white">Loading...</div>
            <div id="search_preview"></div>
        </div>
        <div id="arena">
            <div style="float: left;" class="connected home-hidden">
                <button class="actionbutton" id="leave">Leave</button>
                <button class="actionbutton" id="cleardeck">Clear</button>
                <button class="actionbutton" id="deck">Card Browser</button>
            </div>
            <div id="stats" style="display: none; font-family: sans-serif; float: right; border-bottom-left-radius: 15px; padding-right: 10px; z-index: 0; padding: 12px; color: white; background-color: green; font-size: 25pt;">Error.</div>
            <div id="presence"></div>
            <div id="chat" class='home-hidden'>
                <div id='chatbanner'>Chat</div>
                <div id='chat-wrapper' style='display:none'>
                    <div id="chattext">You haven't received any messages yet.</div>
                    <input id="chatbox" maxlength=200 placeholder="Tip: hit 'm' to jump here.">
                    <span id="chatcaret">&gt;</span>
                </div>
            </div>
            <div id="selectionbox"><span></span></div>
            <div id="selectionarea"></div>
            <div id="hand" class="collapsed home-hidden"></div>
            <div id="opposinghand" class="home-hidden"></div>

        </div>
        <div id="divider" class="home-hidden"></div>
        <div id="spinner" style="display: none; z-index: 999999999; font-family: sans-serif; position: absolute; top: 5px; right: 5px;"><span style="text-align: center; color: white; font-weight: bold;"><center id="spintext"></center></span></div>
        <div id="error" style="display: none; z-index: 999999999; font-family: sans-serif; position: absolute; left: 0; top: 0; background-color: red; border-bottom-right-radius: 15px; color: white; font-size: 25pt; padding: 10px;"><span>Error.</span>&nbsp;<button style="font-size: 20pt; border-radius: 5pt;" id="clearerror">&#x2716;</button></div>
    </body>
</html>
